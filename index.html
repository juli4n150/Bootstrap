<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .carousel-inner {
            border-radius: 10px;
            overflow: hidden;
        }

        .carousel-item {
            transition: transform 1s ease;
        }

        .image-box {
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .image-box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .image-box .btn {
            margin-top: 10px;
        }
    </style>
</head>
<ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Active</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" aria-disabled="true">Disabled</a>
    </li>
  </ul>
<body>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagenes/computador.jpeg" class="d-block" alt="Imagen de dinero">
          </div>
          <div class="carousel-item">
            <img src="imagenes/montañas.jpg" class="d-block" alt="Imagen de damar">
          </div>
          <div class="carousel-item">
            <img src="imagenes/paisaje.webp" class="d-block" alt="Otra imagen">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Tres cuadros debajo del carrusel con botones dentro -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="image-box">
                    <img src="imagenes/computador.jpeg"Cuadro 1">
                    
                </div>
            </div>
            <div class="col-md-4">
                <div class="image-box">
                    <img src="imagenes/montañas.jpg" alt="Cuadro 2">
                    
                </div>
            </div>
            <div class="col-md-4">
                <div class="image-box">
                    <img src="imagenes/giphy.gif" alt="GIF en movimiento">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Segunda fila de cuadros con imágenes y botones -->
    <div class="container text-center">
        <div class="row align-items-start">
          <div class="col-md-4">
            <div class="image-box">
                <img src="imagenes/computador.jpeg" alt="Cuadro 4">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalMapa">Ver más 1</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="image-box">
                <img src="imagenes/montañas.jpg" alt="Cuadro 5">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalVideo1">Ver más 2</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="image-box">
                <img src="imagenes/giphy.gif" alt="GIF en movimiento">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalVideo2">Ver más 3</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Modal Mapa -->
    <div class="modal fade" id="modalMapa" tabindex="-1" aria-labelledby="modalMapaLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalMapaLabel">Mapa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4738.5358603973955!2d-75.29221973025838!3d2.925707327789307!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3b747cf9273007%3A0x928b6619cc397bd3!2s%C3%89xito%20Neiva%20Centro!5e0!3m2!1ses!2sco!4v1729130258767!5m2!1ses!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Video 1 -->
    <div class="modal fade" id="modalVideo1" tabindex="-1" aria-labelledby="modalVideo1Label" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalVideo1Label">Video de YouTube 1</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/C3wPtKNbAOA?si=BRtRG6wwYYqbiuc2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Video 2 -->
    <div class="modal fade" id="modalVideo2" tabindex="-1" aria-labelledby="modalVideo2Label" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalVideo2Label">Video de YouTube 2</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/AI6-H0UmjG8?si=5ZnJAowR4o1Zr5uP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
